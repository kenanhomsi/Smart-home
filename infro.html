<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,500;0,600;0,800;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b5e12a678f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href=".//css//info.css">
    <link rel="icon" type="image/x-icon" href=".//pic//icons8-s-others-32.png">
    <title>Smart Home</title>
</head>
<body>
    <div class="container">
        <div class="nav">
            <div class="logo-div">
                <img src=".//pic//smart-home-logo.png" alt="">
                <span>Smart home</span>
        </div>
        <div class="contact">
            <span><i class="fa-solid fa-person-shelter"></i> Rooms</span>
            <span> <i class="fa-solid fa-house-laptop"></i> Devices</span>
            <span><i class="fa-solid fa-gear"></i> Settings</span>
        </div>
        </div>
        <div class="upprer">
            <div class="left">
                <div class="text">
                    <h1>Simplify your life with a <span>SMART HOME</span> system</h1>
                    <button id="main-download"><i class="fa fa-apple" style="margin-right: 10px;"></i>Download App</button>
                </div>
                <div class="temp">
                    <div class="t1">
                        <h2 class="T">Temperature :</h2>
                        <div>34.90 T</div>
                        <h2 class="H">Humidity :</h2>
                        <div>32.10 H</div>
                    </div>
                    <div class="t2">
                        <img src=".//pic//temp.png" alt="">
                        <span>34 T</span>
                    </div>
                </div>
                <div class="sensors">
                    <div class="gas">
                        <p>gas/smok sensor state :</p>
                        <div>idle <div>in <span>22/7/2023</span></div></div>
                    </div>
                    <div class="flame">
                        <p>flame sensor value :</p>
                        <div>123 <div>in <span>22/7/2023</span></div></div>
                    </div>
                </div>
                
            </div>
            <div class="right">
                <img src=".//pic//house.png" alt="">
                
            </div>

        </div>
        <div class="down">
            <div class="box spot">
                <div class="txt">
                    <i class="fa-regular fa-lightbulb"></i><br>
                    Light
                </div>
                <div id="spot" class="switch" state="off" onclick="spotc()">
                    <span id="sspot" ></span>
                </div>
            </div>
            <div  class="box door">
                <div class="txt">
                    <i class="fa-solid fa-door-open"></i><br>
                    Door
                </div>
                <div id="door" class="switch" state="off" onclick="doorc()">
                    <span id="sdoor"></span>
                </div>
            </div>
            <div  class="box wifi">
                <div class="txt">
                    <i class="fa-solid fa-wifi"></i><br>
                    wifi
                </div>
                <div id="wifi" class="switch" state="off" onclick="wific()" >
                    <span id="swifi"></span>
                </div>
            </div>
            <div class="box air">
                <div class="txt">
                    <i class="fa-solid fa-wind"></i><br>
                    Air condition
                </div>
                <div id="air" class="switch" state="off" onclick=" airc()">
                    <span id="sair"></span>
                </div>
            </div>

        </div>
    </div>
    <script src=".//mian.js"></script>
</body>
</html>
