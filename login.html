<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,500;0,600;0,800;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b5e12a678f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href=".//css//login.css">
    <title>Smart Home</title>
</head>
<body>
    <div class="log-conatiner">
        <div class="left_color_side">
            <span><img src=".//pic//smart-home-logo.png" alt=""></span>
            <h2>Smart Home</h2>
            <p>syria's first smart home services company</p>
        </div>
        <div class="right_login_side">
            <div class="help">Need Help?</div>
            <div class="frame"> 
                    <div class="lable">Log in</div>
                    <div class="email">Email</div>
                    <input type="email" id="email" placeholder="kenan@gmail.com">
                    <div class="pass">Password</div>
                    <input type="text" id="Password" placeholder="Enter your passwor">
                    <div class="forgot">forgot password ?</div>
                    <input type="submit" id="btn" value="Log In">
            </div>
        </div>
    </div>
</body>
</html>
